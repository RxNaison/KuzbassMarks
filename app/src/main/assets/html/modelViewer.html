<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
        body, html {
          margin: 0;
          padding: 0;
          height: 100%;
          overflow: hidden;
        }
        model-viewer {
          width: 100%;
          height: 100%;
          display: block;
        }
    </style>
    <script>
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const modelUrl = getQueryParam('modelUrl') || 'https://modelviewer.dev/shared-assets/models/NeilArmstrong.glb';
    </script>
</head>
<body>
<model-viewer id="viewer" src="" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1" auto-rotate></model-viewer>
<script>
    const viewer = document.getElementById('viewer');
    viewer.src = modelUrl;
</script>
</body>
</html>
